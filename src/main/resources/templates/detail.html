<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <title>Détails d'achat</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        .product-card {
            margin-bottom: 20px;
        }
        .product-card .card-body {
            padding: 10px;
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="card mt-3">
            <div class="card-header bg-dark text-white">
                Détails d'achat
            </div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col" th:each="product : ${cart.products}">
                        <div class="card product-card h-100">
                            <img th:src="@{'/' + ${product.image}}" class="card-img-top" alt="Image du produit">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.fullName}"></h5>
                                <p class="card-text"><strong>Quantité: </strong><span th:text="${product.quantity}"></span></p>
                                <p class="card-text"><strong>Prix par quantité: </strong><span th:text="${product.price * product.quantity}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col text-end">
                        <p class="text-end"><strong>Total: </strong><span th:text="${total}"></span></p>
                    </div>
                    <div class="col text-start">
                        <form method="get" th:action="@{/MyCart}">
                            <button class="btn btn-outline-secondary" type="submit">Retour au panier</button>
                        </form>
                    </div>
                    <div class="col text-center">
                        <form method="get" th:action="@{/Payer}">
                            <button class="btn btn-success" type="submit">Payer en ligne</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
